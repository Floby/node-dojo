<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>My Octo Chat</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <h1 class="text-center">My Octo Chat</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="index">
    <div class="row">
      <div class="col-md-4">
        {{input value=nickname class="form-control" placeholder="Pseudonyme"}}
      </div>
    </div>
    <br>
    <div class="well messages">
      {{#each lastMessages}}
        <p>
          <strong>{{author}}:</strong> {{body}}
        </p>
      {{/each}}
    </div>
    {{input value=newMessage action="postMessage" class="form-control" placeholder="tapez votre message..."}}
  </script>

  <script type="text/javascript" charset="utf-8" src="js/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/handlebars-1.0.0.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/ember.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/sockjs-0.3.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
</body>
</html>
